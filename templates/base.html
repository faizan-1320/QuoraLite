<!DOCTYPE html>
<html>

<head>
    <title>QuoraLite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-pic {
            width: 35px;
            height: 35px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary fs-4" href="/">QuoraLite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                <ul class="navbar-nav align-items-center">
                    {% if user.is_authenticated %}
                    <li class="nav-item me-2">
                        <a class="nav-link fw-medium" href="/post/">Post Question</a>
                    </li>
                    <li class="nav-item dropdown d-flex align-items-center ms-3">
                        {% if user.userprofile.profile_image %}
                        <img src="{{ user.userprofile.profile_image.url }}" class="rounded-circle me-2" alt="Profile Picture" width="36" height="36">
                        {% else %}
                        <img src="/media/profile_images/default.png" class="rounded-circle me-2" alt="Default Picture" width="36" height="36">
                        {% endif %}
                        
                        <a class="nav-link dropdown-toggle fw-semibold text-dark" href="#" role="button" data-bs-toggle="dropdown">
                            {{ user.username }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/user/profile/">View Profile</a></li>
                            <li><a class="dropdown-item" href="/user/logout/">Logout</a></li>
                        </ul>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link fw-medium" href="/user/login/">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-medium" href="/user/register/">Register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-card">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
