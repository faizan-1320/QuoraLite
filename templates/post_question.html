{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Post a New Question</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="title" class="form-label">Question Title</label>
                            {{ form.title }}
                        </div>
                        <div class="mb-3">
                            <label for="body" class="form-label">Question Body</label>
                            {{ form.body }}
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Post Question</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
